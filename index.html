<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay and Input for Username -->
    <div class="overlay">
        <div class="input-container">
            <label for="usernameInput">Enter Target Username:</label>
            <input type="text" id="usernameInput" placeholder="Enter instagram id here!">
            <button id="startHack">Start Hack</button>
        </div>
    </div>
    
    <!-- Console for Simulation Output -->
    <div class="console" id="console"></div>
    
    <!-- Typing Sound -->
    <audio id="typingSound" src="typingSound.mp3" preload="auto"></audio>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
